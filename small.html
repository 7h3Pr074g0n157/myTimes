<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">

      main.content{
        display: flex;
        flex-direction: column;
        font-family: Georgia;
        font-size: 17px;
        color: black;
      }
      .column.small{
        width: 240px;
        display: flex;
        flex-direction: column;
      }
      .small .storys .story h2{
        font-size: 16px;
        font-weight: bold;
      }
      .small .storys .story span{
        margin: 0;
        background-color: whitesmoke;
        margin: auto;
        font-family: verdana;
        font-size: 12px;
        color: dimgray;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
      }
    </style>
    <meta charset="utf-8">
    <title>Small Column</title>
  </head>
  <body>
    <main class="content">

      <section class="column small">
        <section class="storys">
          <div>
            <span><img src="./resources/images/img-news-bite.png" alt="Cookie"></span>
          </div>

          <div class="story">
            <h2>News Bites</h2>
            <span>Cat Emoji Goes Viral</span>
            <span>Buy Youtube Views</span>
            <span>Home Business Advertising Ideas</span>
            <span>Advertising Internet Online</span>
            <span>Illustration in Marketing Materials</span>
            <span>Finally a Top Secret Way You Can</span>
          </div>

        </section>
      </section>

    </main>

  </body>
</html>
